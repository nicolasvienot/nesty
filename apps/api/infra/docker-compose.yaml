services:
  api:
    build: ../
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: '${DATABASE_URL}'
      JWT_SECRET: '${JWT_SECRET}'
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ~/caddy/data:/data
      - ~/caddy/config:/config
